{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
<style>
body {
  background-image: url('https://www.thespruce.com/thmb/NQI5qJgd1kx7M83Nem-aRxAONtw=/960x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/how-to-create-daily-routine-hero-9abc3e09a46b49fe85b7038f65a5abbc.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Task Master</h1>
    {% if tasks|length < 1 %}
    <h4 style="text-align: center">There are no tasks. Create one below!</h4>
    {% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>
</div>
{% endblock %}
